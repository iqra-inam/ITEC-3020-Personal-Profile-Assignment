    <div class="container">
        <h2>Bus Fare</h2><br>
        <div class="row gy-3">

            <div class="col-md-3">
                <label for="busto" class="form-label">To:</label>
                <input type="text" class="form-control" id="busto" placeholder="" required="">
            </div>

            <div class="col-md-3">
                <label for="busfrom" class="form-label">From:</label>
                <input type="text" class="form-control" id="busfrom" placeholder="" required="">
            </div>

            <div class="col-md-3">
                <label for="buskm" class="form-label">Distance (Km):</label>
                <input type="text" class="form-control" id="buskm" placeholder="" required="">
            </div>

            <div class="col-md-3">
                <input type="button" value="Fare Calculation" id="btn1" onclick="calculate()">
            </div>
        </div>
        <br>
        <p style="text-align: center;" id="result"></p>
    </div>
    <div class="container">
        <h2>Train Fare</h2><br>
        <div class="row gy-3">

            <div class="col-md-2">
                <label for="trainto" class="form-label">To:</label>
                <input type="text" class="form-control" id="trainto" placeholder="" required="">
            </div>

            <div class="col-md-2">
                <label for="trainfrom" class="form-label">From:</label>
                <input type="text" class="form-control" id="trainfrom" placeholder="" required="">
            </div>

            <div class="col-md-2">
                <label for="trainkm" class="form-label">Distance (Km):</label>
                <input type="text" class="form-control" id="trainkm" placeholder="" required="">
            </div>

            <div class="col-md-2">
                <label for="promo" class="form-label">Promo Code:</label>
                <select type="text" class="form-control" id="promo" placeholder="" required="">
                    <option value="10">PROMO10</option>
                    <option value="10">SAVE10</option>
                    <option value="15">PROMO15</option>
                    <option value="15">SAVE15</option>
                </select>
            </div>

            <div class="col-md-2">
                <input type="button" value="Fare Calculation" id="btn2" onclick="calculate1()">
            </div>
        </div>
